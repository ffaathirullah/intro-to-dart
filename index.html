    <div class="boarding-pass">
        <header>Boarding Pass</header>
        <section class="airport">
          <div class="ap1">
            <img src="https://drw-group.id/wp-content/uploads/2020/11/logo-drw-group.png" height="90">
          </div>
          
          <div class="ap2">
            <h2>PT Dzawani Travelindo</h2>
    
          </div>
        </section>
              
       <section class="details">
         <div class="passenger">
            <div class="row">
                <div class="col-4"><h4>Nama</h4></div>
                <div class="col-8"> <h4>Tanggal Keberangkatan</h4></div>
              </div>
            <div class="row mt-0">
                <div class="col-6"> <h5>John Smith</h5></div>
                <div class="col-6 align-self-start"> <h5>17-09-2021</h5></div>
              </div>

         </div>
        
         
         <div class="info ">
           <h4>Destinasi</h4>
           <h5>Bandung</h5>
         </div>
         
         <div class="seat ms-5">
           <h4>Kontingen  </h4>
           <h5>PT Telkom</h5>
         </div>
         
         <div class="gate ms-5">
           <h4>Tanggal PCR</h4>
           <h5>20 juli 2021</h5>
         </div>

           <img src="http://www.mobeam.com/blog/wp-content/uploads/2012/12/barcode.jpg" height="75">
         </div> -->
